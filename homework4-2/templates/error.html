{%extends 'login.html'%}
{%block style%}
<style>
    .login_fail{
        text-align: center;
    }
</style>
{%endblock%}

{%block content%}


<div class="header">失敗頁面</div>

<div class="logout_block">
  <h3 class="login_fail">帳號密碼輸入錯誤</h3>
    <h4>{{session["error"]}} 次錯誤的登入</h4>
    {% if session["state"]=="已登入" %}
      <a class="nav-link" href="/signout">登出系統</a>
    {% else %}
      <a class="nav-link" href="/">登入</a>
    {% endif %}
</div>

{%endblock%}
